apiVersion: v1
kind: Namespace
metadata:
  name: qtsa

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: titan-deploy
  namespace: qtsa

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: titan-deploy
  namespace: qtsa
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - pods/exec
      - services
      - services/finalizers
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - secrets
      - serviceaccounts
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups: ["apps", "extensions"]
    resources: ["deployments", "daemonsets", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: titan-deploy
  namespace: qtsa
subjects:
  - kind: ServiceAccount
    name: titan-deploy
    namespace: qtsa
roleRef:
  kind: Role
  name: titan-deploy
  apiGroup: rbac.authorization.k8s.io
