apiVersion: apps/v1
kind: Deployment
metadata:
  name: titan-user-srv
  namespace: "{{namespace}}"
  labels:
    app: titan-user-srv
spec:
  replicas: {{usersrv_replicas}}
  selector:
    matchLabels:
      app: titan-user-srv
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  progressDeadlineSeconds: 120
  minReadySeconds: 30
  revisionHistoryLimit: 3
  template:
    metadata:
      name: titan-user-srv
      labels:
        app: titan-user-srv
    spec:
      nodeSelector:
        "{{usersrv_nodelabel}}": "true"
      serviceAccountName: "{{service_account}}"
      containers:
        - image: "{{usersrv_image}}"
          imagePullPolicy: "{{ usersrv_pullPolicy }}"
          name: titan-user-srv
          resources:
            limits:
              cpu: "{{ usersrv_limit_cpu }}"
              memory: "{{ usersrv_limit_memory }}"
            requests:
              cpu: "{{cpu_req}}"
              memory: "{{usersrv_xmx}}Mi"
          readinessProbe:
            httpGet:
              path: /api/ping
              port: {{usersrv_port}}
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            exec:
              command:
                - "/bin/bash"
                - "-c"
                - result=`curl -k -sS http://127.0.0.1:{{usersrv_port}}/api/checkall 2>&1`; if [[ $result =~ 'abnormal_service":[]' ]]; then echo ok; else echo $result && exit 1; fi
            initialDelaySeconds: 45
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 3
          command: ['/bin/sh', '-c', 'dockerize -secretdir /var/secrets/ -yaml-env /titan-env/titan-env.yml -template /titan-java-config/jaas_zk_client.conf:/data/app/titan-config/jaas_zk_client.conf -mergeToJson /titan-java-config/java.properties:/data/app/titan-config/java.json; chown -R titan:titan /data/app/titan-config; /data/app/titan-user-srv/init.d/user-srv start']
          ports:
            - containerPort: {{usersrv_port}}
              protocol: TCP
          env:
            - name: EXT_JAVA_OPTS
              value: "-Xmx{{usersrv_xmx}}M "
          volumeMounts:
            - name: var-secrets
              mountPath: /var/secrets/
            - name: titan-env
              mountPath: /titan-env
            - name: titan-java-config
              mountPath: /titan-java-config
            - mountPath: /data/titan-logs/java/user-srv
              subPath: user-srv
              name: titan-logs
            - mountPath: /data/app/titan-user-srv/tomcat
              subPath: tomcat
              name: tmp
            - mountPath: /tmp
              name: tmp
          securityContext:
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
      volumes:
        - name: var-secrets
          secret:
            secretName: titan-all-secrets
        - name: titan-env
          configMap:
            name: titan-env
        - name: titan-java-config
          configMap:
            name: titan-java-config
        - emptyDir: {}
          name: tmp
