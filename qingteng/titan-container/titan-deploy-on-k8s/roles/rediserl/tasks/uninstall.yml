- name: Remove rediserl pvc
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: PersistentVolumeClaim
    namespace: "{{ namespace }}"
    name: "datadir-rediserl-{{index}}"
  loop: "{{ range(redis_erl_master_num + redis_erl_master_num * redis_erl_slave_num) | list }}"
  loop_control:
    loop_var: index

